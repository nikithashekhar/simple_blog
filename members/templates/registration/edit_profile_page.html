{% extends 'base.html' %}
{% block title %} Edit Profile Page {% endblock %}

{% block content %}
<br>
<h1>Edit Profile...</h1>

{% if user.is_authenticated %}
{% if user.id == profile.user.id %}
<table>
    <div class="form-control">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">UPDATE</button>
        </form>
    </div>
</table>
{% endif %}
{% endif %}

{% endblock %}
