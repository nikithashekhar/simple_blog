{% extends 'base.html' %}
{% block title %} Edit post {% endblock %}

{% block content%}
<br>
<h1>Update Post...</h1>

{% if user.is_authenticated %} 
<table>
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button class="btn btn-secondary">EDIT</button>
        </form>
    </div>
</table>
{% endif %}

{% endblock %}
