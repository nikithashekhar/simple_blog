{% extends 'base.html' %}
{% block title %} Comment {% endblock %}

{% block content %}
<br>
<h1>Add Comment...</h1>

{% if user.is_authenticated %}
<table>
    <div class="form-control">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">COMMENT</button>
        </form>
    </div>
</table>
{% endif %}

{% endblock %}
