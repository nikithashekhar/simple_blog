{% extends 'base.html' %}
{% block title %} Delete post {% endblock %}

{% block content%}
<br>
<h1>Delete Post...</h1>
<br><br>
<h3>Delete: {{ post.title }}</h3>

{% if user.is_authenticated %} 
<table>
    <div class="form-control">
        <form method="post">
            {% csrf_token %}
            <strong>Are you sure !?</strong>
            <button class="btn btn-secondary">DELETE</button>
        </form>
    </div>
</table>
{% endif %}

{% endblock %}
